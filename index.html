<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

  <main>
    <section>
      <div>
        <div class="content-text">
          <h2>Get <span>insights</span> that help your business grow.</h2>

          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
             
          <div class="analytics">
            <div class="analytic">
              <span class="analytic__number">10k+</span>
              <span class="analytic__text">companies</span>
            </div>
            <div class="analytic">
              <span class="analytic__number">314</span>
              <span class="analytic__text">templates</span>
            </div>
            <div class="analytic">
              <span class="analytic__number">12M+</span>
              <span class="analytic__text">queries</span>
            </div>
          </div>
        </div>
        <div class="content-img">
          <!-- Imagen de fondo para el div en este caso desde el css con background-image -->
        </div>
      </div>
    </section>
  </main>

</body>
</html>
